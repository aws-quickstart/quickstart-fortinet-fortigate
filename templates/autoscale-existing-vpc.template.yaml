    Description: >-
      An automatically generated random string as a unique ID for all resources
      in the deployment stack and nested stacks.
    Value: !Select
      - 0
      - !Split
        - '-'
        - !Select
          - 2
          - !Split
            - /
            - !Ref 'AWS::StackId'
